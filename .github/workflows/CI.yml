name: Build and Sonar
on: 
  workflow_dispatch:
    inputs:
      environment: 
        description: Environment for deploy
        required: true
        default: Dev
        type: choice
        options:
          - Dev
          - Test
          - Prod
jobs: 
  Build: 
    environment: ${{github.events.inputs.environment}}
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Git Version
        id: version
        uses: codacy/git-version@2.7.1
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Nimisha-Chonattil_Java-Web-Calculator -Dsonar.qualitygate.wait=true
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
         draft: false
         prerelease: false
         release_name: ${{ steps.version.outputs.version }}
         tag_name: ${{ github.ref }}
        # body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.MY_SECRET }}

      - name: Upload Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_SECRET }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}

